<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>TikTok Downloader</title>

<style>
body{
  margin:0;
  font-family:system-ui,Arial;
  background:#0b0f14;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
.box{
  width:100%;
  max-width:420px;
  background:#121722;
  padding:20px;
  border-radius:14px;
}
h1{
  text-align:center;
  margin-bottom:15px;
}
input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  outline:none;
  margin-bottom:10px;
}
button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  font-weight:bold;
  cursor:pointer;
}
.video{background:#22c55e;margin-bottom:8px}
.audio{background:#3b82f6}
.progress{
  margin-top:15px;
  height:8px;
  background:#1f2937;
  border-radius:20px;
  overflow:hidden;
  display:none;
}
.bar{
  width:0%;
  height:100%;
  background:linear-gradient(90deg,#22c55e,#3b82f6);
  transition:width .3s;
}
footer{
  text-align:center;
  font-size:12px;
  opacity:.6;
  margin-top:15px;
}
</style>
</head>

<body>
<div class="box">
<h1>ðŸŽµ TikTok Downloader</h1>

<input id="url" placeholder="Tempel link TikTok">

<button class="video" onclick="download('video')">Download Video</button>
<button class="audio" onclick="download('audio')">Download Audio</button>

<div class="progress" id="progress">
  <div class="bar" id="bar"></div>
</div>

<footer>Â© Copyright by Aldric</footer>
</div>

<script>
function download(type){
  const url = document.getElementById('url').value;
  if(!url) return alert("Masukkan link TikTok!");

  document.getElementById('progress').style.display='block';
  let bar=document.getElementById('bar');
  bar.style.width='0%';

  let p=0;
  let fake=setInterval(()=>{
    p+=10;
    bar.style.width=p+'%';
    if(p>=90) clearInterval(fake);
  },200);

  window.location.href =
    `download.php?type=${type}&url=`+encodeURIComponent(url);
}
</script>
</body>
</html>
